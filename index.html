<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale= 1-main">

  <!-- CSS -->
<link rel="stylesheet" href="styles.css">
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <title>Responsive Login Form Sign In & Sign Up</title>
</head>
<body>

	<div class="login">
    		<div class="login__content">
    		<div class="login__img">  
    		<img src="img/img-login.svg" alt="">
    	</div>

    	<div class="login__forms">
    		<form action="" class="login__register" id="login-in">
    			<h1 class="login__title">Sign In</h1>

    			<div class="login__box">
    				<i class='bx bx-user login__icon'></i>
    				<input type="text" placeholder="Username" class="login__input" >
    			</div>

    			<div class="login__box">
    				<i class='bx bx-lock login__icon'></i>
    				<input type="password" placeholder="Password" class="login__input" >
    			</div>

    			<a href="#" class="login__forgot">Forgot password?</a>

    			<a href="#" class="login__button">Sign In</a>

    			<div>
    				<span class="login__account">Don't have an account?</span>
    				<span class="login__signin" id="sign-up">Sign Up</span>
    			</div>
    		</form>

    			<form action="" class="login__create none" id="login-up" class="sign_up">
    			<h1 class="login__title">Create Account</h1>

    			<div class="login__box">
    				<i class='bx bx-user login__icon'></i>
    				<input type="text" placeholder="Username" class="login__input" class="name" required>
    			</div>

    			<div class="login__box">
    				<i class='bx bx-at login__icon'></i>
    				<input type="text" placeholder="Email" class="login__input" class="email" required>
    			</div>

    			<div class="login__box">
    				<i class='bx bx-lock login__icon'></i>
    				<input type="password" placeholder="Password" class="login__input" class="password" required>
    			</div>
    			 
    			<a href="#" class="login__button" class="submit">Sign Up</a>
    			<div>
    				<span class="login__account">Already have an account?</span>
    				<span class="login__signup" id="sign-in">Sign In</span>
    			</div>

    			<div class="login__social">
    				<a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
    				<a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
    				<a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
    			</div>
    		</form>
    	</div>
    	</div>
    	</div>
	
 

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>


<!-- Main JS --> 

	
	<script src="firebase.js"></script>

   <script src="javascript.js"></script>

   

  

     </body> 

     </html>
